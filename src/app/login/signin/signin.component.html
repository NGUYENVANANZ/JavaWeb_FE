<link rel="stylesheet" href="signin.component.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<div id="logreg-forms">
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
    <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>

    <input type="email" id="inputEmail" class="form-control" placeholder="UserName" name="UserName" required=""
           autofocus="" formControlName="userName">
    <p *ngIf="!loginForm.get('username')?.valid && loginForm.get('username')?.touched" style="color: red">Không
      được để trống</p>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="Password"
           required="" formControlName="passWord">
    <p *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched" style="color: red">Không
      được để trống</p>
    <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Sign in</button>


    <hr>
    <!-- <p>Don't have an account!</p>  -->
    <a routerLink="signup" style="color: white;" class="btn btn-primary btn-block" type="button" id="btn-signup"><i
      class="fas fa-user-plus"></i> Sign up New Account</a>
  </form>
</div>
