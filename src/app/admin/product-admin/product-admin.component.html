<link rel="stylesheet" href="product-admin.component.css">
<section style="min-height: calc(100vh - 96px);">
  <div class="container-fluid">
    <div class="row h-25">
      <div class="col-lg-2 pt-2 px-0">
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                      aria-expanded="true" aria-controls="collapseOne">
                Chức năng
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                 data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <ul class="list-unstyled">
                  <li><a routerLink="/admin/productAdmin" class="p-2 text-secondary hover:text-primary" type="button">Danh
                    sách sản phẩm</a></li>
                  <li><a routerLink="/admin/infoAdmin" class="p-2 text-secondary hover:text-primary" type="button">Danh
                    sách người dùng</a></li>
                  <li><a routerLink="/admin/historyAdmin" class="p-2 text-secondary hover:text-primary" type="button">Xem
                    lịch sử giao dịch</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-10">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal1">Thêm</button>
        <div class="row">
          <div class="col-md-6 col-lg-4 pt-2"
               *ngFor="let product of products|paginate: { itemsPerPage: 6, currentPage: S}, index as i">
            <div class="card">
              <img [src]="product.img" style="width: 200px; height: 200px" class="card-img-top w-100" alt="...">
              <div class="card-body">
                <h5 class="card-title d-flex justify-content-center">{{ product.nameSP }} : {{ product.price }}đ</h5>
                <p class="card-text d-flex justify-content-center">
                  <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal"
                          (click)="get(product)">Sửa
                  </button>
                  <button class="btn btn-warning" (click)="deleteProduct(product.idProduct)">Xóa</button>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <pagination-controls (pageChange)="S = ($event)"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Sửa sản phẩm</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
        <input id="idProduct" required="" autofocus="" [(ngModel)]="p.idProduct" hidden>
        <input id="nameSP" class="form-control" required="" autofocus="" [(ngModel)]="p.nameSP">
        <br>
        <input id="price" class="form-control" required="" [(ngModel)]="p.price">
        <br>
        <input id="img" class="form-control" required="" [(ngModel)]="p.img">
        <br>
        <input id="amount" class="form-control" required="" [(ngModel)]="p.amount">
        <br>
        <input id="productType" class="form-control" required="" [(ngModel)]="p.productType">
        <br>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="updateProduct()"> Sửa</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="close()">Đóng</button>
        </div>

      </div>

    </div>
  </div>
</div>

<div class="modal" id="myModal1">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Thêm Sản Phẩm</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <input id="idProductx" required="" autofocus="" [(ngModel)]="p.idProduct" hidden>
        <input id="nameSPx" class="form-control" required="" autofocus="" [(ngModel)]="p.nameSP">
        <br>
        <input id="pricex" class="form-control" required="" [(ngModel)]="p.price">
        <br>
        <input id="imgx" class="form-control" required="" [(ngModel)]="p.img">
        <br>
        <input id="amountx" class="form-control" required="" [(ngModel)]="p.amount">
        <br>
        <input id="productTypex" class="form-control" required="" [(ngModel)]="p.productType">
        <br>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="creatProduct()"> Thêm</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="close()">Đóng</button>
        </div>

      </div>


    </div>
  </div>
</div>
